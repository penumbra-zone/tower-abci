[package]
name = "tower-abci"
version = "0.19.1"
authors = [
  "Penumbra Labs <team@penumbralabs.xyz>",
  "Henry de Valence <hdevalence@penumbralabs.xyz"
]
edition = "2021"
license = "MIT"
description = "A `tower`-based interface to Tendermint's ABCI"
repository = "https://github.com/penumbra-zone/tower-abci"
homepage = "https://github.com/penumbra-zone/tower-abci"
documentation = "https://docs.rs/tower-abci"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tendermint-proto = "0.40"
tendermint = "0.40"
bytes = "1"
tokio = { version = "1", features = ["io-util", "macros", "net", "rt"] }
tokio-util = { version = "0.7", features = ["codec"] }
tokio-stream = "0.1"
tower = { version = "0.5", features = ["util"] }
pin-project = "1"
futures = "0.3"
tracing = "0.1"
prost = "0.13"

[dev-dependencies]
structopt = "0.3"
tokio = { version = "1", features = ["rt-multi-thread"] }
tower = {version = "0.5", features = ["buffer", "limit", "load-shed"] }
tracing-subscriber = "0.3.17"

[features]
doc = []

